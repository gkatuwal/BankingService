<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Location Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>



<script type="text/javascript">
	$(document).ready(function() {
		$('#enquiryList').DataTable();
	});
</script>

<style>
.ffooter {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	height: 30px;
	background-color: #e9ffe7;
}
</style>

<script type="text/javascript">
	function openModal(cid, name, lcode, doe, dom, owner) {
		console.log("cid = " + cid);
		console.log("name = " + name);
		console.log("lcode = " + lcode);
		//<img  src=""
		//JavaScript code to render the image
		// $("#photophoto").attr("src","/admin/customers/photo?cid="+cid);
		$("#cid").val(cid);
		$("#pname").val(name);
		$("#plcode").val(lcode);
		$("#doe").val(doe);
		$("#dom").val(dom);
		$("#owner").val(owner);
		$("#editLocationPopup").modal('show');

	}

	function deleteModal(cid, name, lcode) {
		console.log("cid = " + cid);
		console.log("name = " + name);
		console.log("lcode = " + lcode);
		//<img  src=""
		//JavaScript code to render the image
		// $("#photophoto").attr("src","/admin/customers/photo?cid="+cid);
		$("#did").val(cid);
		$("#placename").val(name);
		$("#placelcode").val(lcode);
		$("#deleteLocationPopup").modal('show');

	}

	function goBack() {
		window.history.back();
	}
</script>


</head>
<body>
	<header style="height: 30px; background-color: maroon; color: white;">
		Hello Mr.<span th:utext="${session.userSessionVO.username}"
			th:unless="${session == null}" style="font-weight: bold;"></span>

	</header>
	<div class="container">
		<h2>Admin Dashboard Page</h2>
		<button type="button" class="btn btn-primary">Customer
			Enquiry</button>
		<button type="button" class="btn btn-secondary">Lock/Unlock</button>
		<button type="button" class="btn btn-success">Customer
			Transaction</button>

		<button type="button" class="btn btn-danger">Check Book
			Request(s)</button>


		<button type="button" class="btn btn-warning" onclick="goBack()">Dashboard</button>


		<a th:href="@{/customer/logout}">
			<button type="button" class="btn btn-warning">Logout</button>
		</a>
		<hr />
		<span th:utext="${error}" style="color: red; font-size: 18px;"
			id="mmessage"></span>
		<hr />

		<div style="width: 100%">
			<hr />
			<button type="button" class="btn btn-danger" data-toggle="modal"
				data-target="#addLocationPopup" data-whatever="@mdo">Add
				Location</button>
			<table id="enquiryList" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<td>SNO</td>
						<td>L-Code</td>
						<td>Name</td>
						<td>DOE</td>
						<td>DOM</td>
						<td>Owner</td>
						<td>Edit</td>
						<td>Delete</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="locationVO,iter: ${locationVO}">

						<!-- 
    <td>
    <!--  <span th:utext="${iter.index+1}"></span>

    
      
       <a th:onclick="|openRolesPopup(${customerVO.id},'${customerVO.name}','${customerVO.userid}')|"  href="#"> 
      <img th:src="@{/images/email.PNG}"/>   </a>
          </td>
      -->
						<td th:text="${locationVO.id}"/>
						<td th:text="${locationVO.lcode}" />
						<td th:text="${locationVO.name}" />
						<td th:text="${locationVO.doe}" />
						<td th:text="${locationVO.dom}" />
						<td th:text="${locationVO.login.name }" />
						<td><a
							th:onclick="|openModal(${locationVO.id},'${locationVO.name}','${locationVO.lcode}','${locationVO.doe}', '${locationVO.dom}', '${locationVO.login.name }')|"
							href="#"> <img th:src="@{/images/edit.png}" />
						</a></td>
						<td><a
							th:onclick="|deleteModal(${locationVO.id},'${locationVO.lcode}','${locationVO.name}')|"
							href="#"> <img th:src="@{/images/delete.png}" />
						</a></td>
					</tr>
				</tbody>
			</table>
			<br />
			<hr />
		</div>
	</div>
	<footer class="ffooter"> </footer>


	<!-- The Modal -->
	<div class="modal" id="editLocationPopup">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->

				<form method="post" th:action="@{/admin/locations}">
					<input type="hidden" name="id" id="cid" />
					<div class="modal-header">
						<h4 class="modal-title">
							<img src="" id="photophoto" style="height: 60px;" /> Edit
							Location
						</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">

						Name <input type="text" name="name" id="pname"
							class="form-control">
						<hr />
						L-Code <input type="text" name="lcode" id="plcode"
							class="form-control">
						<hr />
						DOE <input type="text" name="doe" id="doe" class="form-control">
						<hr />

						DOM <input type="text" name="dom" id="dom" class="form-control">
						<hr />
						Owner <input type="text" name="owner" id="owner"
							class="form-control">
						<hr />
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger">Update
							Location</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- The Modal -->
	<div class="modal" id="deleteLocationPopup">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->

				<form method="post" th:action="@{/admin/deletelocation}">
					<input type="hidden" name="id" id="did" />
					<div class="modal-header">
						<h4 class="modal-title">
							<img src="" id="photophoto" style="height: 30px;" /> Are You
							Sure, You want to delete this location?
						</h4>

						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">

						Name <input type="text" name="name" id="placename"
							class="form-control">
						<hr />
						L-Code <input type="text" name="lcode" id="placelcode"
							class="form-control">


					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger">Delete
							Location</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- The Modal -->
	<div class="modal" id="addLocationPopup">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal Header -->

				<form method="post" th:action="@{/admin/location}">
					<div class="modal-header">
						<h4 class="modal-title">Add Location</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">

						Name <input type="text" name="name" id="pname"
							class="form-control">
						<hr />
						L-Code <input type="text" name="lcode" id="plcode"
							class="form-control">
						<hr />
						<!-- 						Location <input type="text" name="lcode" id="plcode" -->
						<!-- 							class="form-control"> -->
						<!-- 						<hr /> -->


					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="submit" class="btn btn-danger">Add Location</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
